{{ define "main" }}
  <div class="max-w-5xl mx-auto px-4 py-12 md:grid md:grid-cols-3 md:gap-8">
    <article class="md:col-span-2 prose lg:prose-xl
      prose-h1:text-4xl prose-h1:font-bold
      prose-h2:text-2xl prose-h2:font-bold
      prose-h3:text-xl prose-h3:font-bold
      prose-p:text-base prose-p:leading-relaxed prose-p:text-justify">
      <div class="mb-4">
        <h1 class="">{{ .Title }}</h1>
        {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
        {{ $dateHuman := .Date | time.Format ":date_long" }}
        <time datetime="{{ $dateMachine }}"
          class="text-gray-500">{{ $dateHuman }}</time>
      </div>
      {{ .Content }}
      {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
    </article>
  </div>
{{ end }}
